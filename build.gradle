plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.2'
//    id 'org.jetbrains.kotlin.jvm' version '1.4.31'
}

group 'intellij-awk'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
//    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2020.3.3'
//    version '2021.1.2'
    plugins = ['com.intellij.java']
}
patchPluginXml {
    untilBuild '211.*'
    pluginDescription """
<b>AWK Programming Language Support</b>
<br/><br/>
This plugin adds to IntelliJ IDEA the native support for <a href='https://en.wikipedia.org/wiki/AWK'>AWK</a> programming language.
Once installed, you'll be able to have syntax highlighted in your *.awk files as well as other usual code editing functionality like 
variables and functions renaming, code completion, find usages and auto-formatting.
More info at <a href="https://github.com/xonixx/intellij-awk">https://github.com/xonixx/intellij-awk</a>.
<br/><br/>
<i>Please note, currently only POSIX AWK subset (no Gawk additions) is supported. Support for Gawk is coming in next release. 
Stay tuned!</i>
<br/><br/>
"""
    changeNotes """
<p>
    <b>v0.0.1</b>
    <ul>
        <li>Support basic AWK code highlighting</li>
        <li>Support basic AWK code navigations
            <ul>
                <li>show structure</li>
                <li>go to declaration</li>
                <li>find usages</li>
            </ul>
        </li>
        <li>Support completion
            <ul>
                <li>function names</li>
                <li>variable names</li>
                <li>keywords</li>
            </ul>
        </li>
        <li>Support only POSIX subset (aka BWK), w/o Gawk additions (this can be added later)</li>
        <li>Refactoring support
            <ul>
                <li>rename variable</li>
                <li>rename function</li>
            </ul>
        </li>
        <li>Basic auto-format</li>
    </ul>
</p>"""
}
test {
    useJUnitPlatform()
}

sourceSets.main.java.srcDirs 'src/main/gen'
